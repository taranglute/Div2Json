<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Div2Json</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="../lib/div2Json-Plugin.js"></script>
    <script type="text/javascript">
        $(function () {
            var jsondata = $(".mnContainer").div2Json();
            $(".alert").html(JSON.stringify(jsondata, null,4));
        });
    </script>
</head>
<body>
    <div class="mnContainer container">
        <div>
            <label for="name">
                Name</label>
            <input type="text" name="name" id="name" datalevel="Trigger-Name" class="form-control" value="tj" />
        </div>
        <div>
            <label for="email">
                Email</label>
            <input type="text" name="email" id="email" datalevel="Trigger-Email" class="form-control" value="tjcool" />
        </div>
        <div class="alert alert-info" style="margin-top:15px;white-space: pre;font-family: monospace;"></div>
    </div>
</body>
</html>
